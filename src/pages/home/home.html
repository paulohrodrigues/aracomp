<ion-header>
  <ion-navbar color="dark">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #AEE1B8">
  <ion-card *ngFor="let item of list">

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/foto.jpg">
      </ion-avatar>
      <h2>{{item.data().title}}</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <img src={{item.data().url}}>

    <ion-card-content>
      <p>{{item.data().description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
