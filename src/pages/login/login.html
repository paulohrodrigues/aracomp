<ion-content style="background-color: #AEE1B8">

  <ion-list>

    <img src="../../assets/imgs/ara.png" alt="">
    <br><br><br>
    <ion-item style="background-color: #AEE1B8">
      <ion-label fixed style="color:rgb(0, 0, 0);"><b>E-mail</b></ion-label>
      <ion-input type="text" [(ngModel)]="data.email"></ion-input>
    </ion-item>

    <ion-item style="background-color: #AEE1B8">
      <ion-label fixed style="color:rgb(0, 0, 0);"><b>Senha</b></ion-label>
      <ion-input type="password" [(ngModel)]="data.senha"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="dark" block (click)="login()">Login</button>
  </div>


</ion-content>
